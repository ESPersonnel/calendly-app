<script type="text/javascript">
    document.getElementById('[[Horas_independientes#id]]').onkeypress = function() {
        setTotal_horas();
    };
    document.getElementById('[[Horas_supervisadas#id]]').onkeypress = function() {
        setTotal_horas();
    };

    function setTotal_horas() {
        var w = document.getElementById('[[Horas_independientes#id]]').value;
        var h = document.getElementById('[[Horas_supervisadas#id]]').value;
        if (Number(h) > 0) {
            document.getElementById('[[Total_horas#id]]').value = Number(w) + Number(h);
        }
    }
</script>
