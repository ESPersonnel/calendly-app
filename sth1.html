<html>
    <head>
        <title>Test Code</title>
    </head>
    <body>
        <h1>Test Code</h1>
        <p>This page contains a JavaScript code snippet that adds two numbers together.</p>

        <!-- Add the Total_horas#id element here -->
        <input type="text" id="Total_horas#id" />

        <script>
            function setTotal_horas(w, h) {
                if (Number(h) > 0) {
                    // Use the correct ID to access the Total_horas#id element
                    document.getElementById("Total_horas#id").value = Number(w) + Number(h);
                }
            }

            setTotal_horas(10, 15);
        </script>
    </body>
</html>
